name: Daily GitHub Trending Repos

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch-trending:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>1000&sort=stars&order=desc&per_page=20" \
            > by_stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>100&sort=forks&order=desc&per_page=20" \
            > by_forks.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=created&order=desc&per_page=20" \
            > by_new.json

          echo "Fetched"

      - name: Report
        run: |
          TODAY=$(date +%Y-%m-%d)

          echo "# Daily GitHub $TODAY" > report.md
          echo "" >> report.md
          echo "Top Stars:" >> report.md
          jq -r '.items[:10] | .[] | .full_name' by_stars.json >> report.md
          echo "Done"

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update" || echo "No"
          git push

      - name: Telegram
        if: success()
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TOP=$(jq -r '.items[:3] | .[] | .full_name' by_stars.json | tr '\n' ', ')
          MSG="GitHub Report
Top: $TOP
View: github.com/galaxypro710-stack/repo-gittrend"
          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            --data-urlencode "chat_id=$CHAT" \
            --data-urlencode "text=$MSG"
