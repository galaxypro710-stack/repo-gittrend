name: Daily GitHub Trending Repos

on:
  schedule:
    - cron: '0 0 * * *'     # 7AM Vietnam
    - cron: '0 5 * * *'     # 12PM Vietnam
    - cron: '0 12 * * *'    # 7PM Vietnam
  workflow_dispatch:

jobs:
  fetch-trending:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch data
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>500&sort=stars&order=desc&per_page=20" \
            > by_stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>50&sort=forks&order=desc&per_page=20" \
            > by_forks.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=created&order=desc&per_page=20" \
            > by_new.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:python+stars:>50&sort=stars&order=desc&per_page=10" \
            > lang_python.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:javascript+stars:>50&sort=stars&order=desc&per_page=10" \
            > lang_js.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:typescript+stars:>50&sort=stars&order=desc&per_page=10" \
            > lang_ts.json

          echo "Done fetching"

      - name: Create Reports
        run: |
          TODAY=$(date +%Y-%m-%d)

          # Daily report
          {
            echo "# Daily GitHub Report - $TODAY"
            echo ""
            echo "## Top Stars"
            echo ""
            echo "| Stars | Forks | Repo |"
            echo "|-------|-------|------|"
            jq -r '.items[:15] | .[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) |"' by_stars.json

            echo ""
            echo "## Trending"
            echo ""
            echo "| Forks | Stars | Repo |"
            echo "|-------|-------|------|"
            jq -r '.items[:10] | .[] | "| \(.forks_count) | \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' by_forks.json

            echo ""
            echo "## New"
            echo ""
            echo "| Stars | Repo |"
            echo "|-------|------|"
            jq -r '.items[:10] | .[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' by_new.json
          } > daily-repos-report.md

          # Stars report
          {
            echo "# Top by Stars - $TODAY"
            echo ""
            echo "| Stars | Forks | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) | \(.language // \"N/A\") |"' by_stars.json
          } > report-stars.md

          # Trending
          {
            echo "# Trending - $TODAY"
            echo ""
            echo "| Forks | Stars | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.forks_count) | \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(.language // \"N/A\") |"' by_forks.json
          } > report-trending.md

          # New
          {
            echo "# New Repos - $TODAY"
            echo ""
            echo "| Stars | Forks | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) | \(.language // \"N/A\") |"' by_new.json
          } > report-new.md

          # By Language
          {
            echo "# By Language - $TODAY"
            echo ""
            echo "## Python"
            echo "| Stars | Repo |"
            echo "|-------|------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' lang_python.json

            echo ""
            echo "## JavaScript"
            echo "| Stars | Repo |"
            echo "|-------|------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' lang_js.json

            echo ""
            echo "## TypeScript"
            echo "| Stars | Repo |"
            echo "|-------|------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' lang_ts.json
          } > report-by-language.md

          echo "Reports created"

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "No Telegram config"
            exit 0
          fi

          TODAY=$(date +%Y-%m-%d)

          TOP5=$(jq -r '.items[:5] | .[] | .full_name' by_stars.json)

          MESSAGE="Daily GitHub Report - $TODAY

Top Stars:
$TOP5

New repos: $(jq -r '.total_count' by_new.json)

View: https://github.com/galaxypro710-stack/repo-gittrend/blob/main/daily-repos-report.md"

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE"

          echo "Telegram sent"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update reports - $(date +%Y-%m-%d)" || echo "No changes"
          git push
