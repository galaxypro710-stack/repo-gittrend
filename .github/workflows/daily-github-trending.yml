name: Daily GitHub Trending Repos

on:
  schedule:
    - cron: '0 0 * * *'     # 7AM Vietnam
    - cron: '0 5 * * *'     # 12PM Vietnam
    - cron: '0 12 * * *'    # 7PM Vietnam
  workflow_dispatch:

jobs:
  fetch-trending:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch data
        run: |
          # Top by stars
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>1000&sort=stars&order=desc&per_page=30" \
            > by_stars.json

          # Trending by forks
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>100&sort=forks&order=desc&per_page=30" \
            > by_forks.json

          # New repos
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=created&order=desc&per_page=30" \
            > by_new.json

          # Python
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:python+stars:>100&sort=stars&order=desc&per_page=15" \
            > lang_python.json

          # JavaScript
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:javascript+stars:>100&sort=stars&order=desc&per_page=15" \
            > lang_js.json

          # TypeScript
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:typescript+stars:>100&sort=stars&order=desc&per_page=15" \
            > lang_ts.json

          echo "Done fetching"

      - name: Create Report
        run: |
          TODAY=$(date +%Y-%m-%d)

          # Daily report
          {
            echo "# Daily GitHub Report - $TODAY"
            echo ""
            echo "## Top Stars"
            echo ""
            echo "| Stars | Forks | Repo |"
            echo "|-------|-------|------|"
            jq -r '.items[:20] | .[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) |"' by_stars.json

            echo ""
            echo "## Trending (Forks)"
            echo ""
            echo "| Forks | Stars | Repo |"
            echo "|-------|-------|------|"
            jq -r '.items[:20] | .[] | "| \(.forks_count) | \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' by_forks.json

            echo ""
            echo "## New (7 days)"
            echo ""
            echo "| Stars | Repo |"
            echo "|-------|------|"
            jq -r '.items[:15] | .[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' by_new.json
          } > daily-repos-report.md

          # Stars report
          {
            echo "# Top by Stars - $TODAY"
            echo ""
            echo "| Stars | Forks | Repo | Language | License |"
            echo "|-------|-------|------|----------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) | \(.language // "N/A") | \(if .license then .license.spdx_id else "N/A" end) |"' by_stars.json
          } > report-stars.md

          # Trending report
          {
            echo "# Trending by Forks - $TODAY"
            echo ""
            echo "| Forks | Stars | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.forks_count) | \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(.language // "N/A") |"' by_forks.json
          } > report-trending.md

          # New report
          {
            echo "# New Repos - $TODAY"
            echo ""
            echo "| Stars | Forks | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) | \(.language // "N/A") |"' by_new.json
          } > report-new.md

          # Language report
          {
            echo "# By Language - $TODAY"
            echo ""
            echo "## Python"
            echo ""
            echo "| Stars | Repo | License |"
            echo "|-------|------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(if .license then .license.spdx_id else "N/A" end) |"' lang_python.json

            echo ""
            echo "## JavaScript"
            echo ""
            echo "| Stars | Repo | License |"
            echo "|-------|------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(if .license then .license.spdx_id else "N/A" end) |"' lang_js.json

            echo ""
            echo "## TypeScript"
            echo ""
            echo "| Stars | Repo | License |"
            echo "|-------|------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(if .license then .license.spdx_id else "N/A" end) |"' lang_ts.json
          } > report-by-language.md

          echo "Reports created"
          ls -la *.md

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update reports - $(date +%Y-%m-%d)" || echo "No changes"
          git push
