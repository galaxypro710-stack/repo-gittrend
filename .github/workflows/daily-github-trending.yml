name: Daily GitHub Trending Repos

on:
  schedule:
    - cron: '0 0 * * *'     # 7AM Vietnam
    - cron: '0 5 * * *'     # 12PM Vietnam
    - cron: '0 12 * * *'    # 7PM Vietnam
  workflow_dispatch:

jobs:
  fetch-trending:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch data
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>500&sort=stars&order=desc&per_page=20" \
            > by_stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>50&sort=forks&order=desc&per_page=20" \
            > by_forks.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=created&order=desc&per_page=20" \
            > by_new.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:python+stars:>50&sort=stars&order=desc&per_page=10" \
            > lang_python.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:javascript+stars:>50&sort=stars&order=desc&per_page=10" \
            > lang_js.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=language:typescript+stars:>50&sort=stars&order=desc&per_page=10" \
            > lang_ts.json

          echo "Done fetching"

      - name: Generate AI Prompt
        run: |
          python3 << 'PYEOF'
          import json

          with open('by_stars.json', 'r') as f:
            stars = json.load(f)

          # Create prompt for Gemini
          repos = []
          for r in stars['items'][:10]:
            repos.append(f"- {r['full_name']} ({r['language']}) ‚≠ê{r['stargazers_count']} - {r['description'][:80] if r['description'] else 'No description'}")

          prompt = f"""Ph√¢n t√≠ch nhanh 10 repo GitHub top stars sau. M·ªói repo 1 c√¢u:

1. Repo l√†m g√¨?
2. D√πng ƒë∆∞·ª£c cho: dev, auto, agent, marketing?
3. Ki·∫øm ti·ªÅn (custom/b√°n) ƒë∆∞·ª£c kh√¥ng?

{chr(10).join(repos)}

Format markdown table:
| # | Repo | M√¥ t·∫£ | Ti·ªÅm nƒÉng | Ki·∫øm ti·ªÅn |
|---|------|-------|-----------|-----------|
| 1 | ... | ... | dev/auto | ‚úÖ/‚ö†Ô∏è/‚ùå |

Tr·∫£ l·ªùi ng·∫Øn g·ªçn b·∫±ng ti·∫øng Vi·ªát."""

          with open('gemini_prompt.txt', 'w') as f:
            f.write(prompt)

          print("Prompt ready")
          PYEOF

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "No GEMINI_API_KEY"
            exit 0
          fi

          PROMPT=$(cat gemini_prompt.txt)
          PROMPT_ESCAPED=$(echo "$PROMPT" | jq -Rs .)

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"contents\": [{\"parts\": [{\"text\": $PROMPT_ESCAPED}]}]}")

          if echo "$RESPONSE" | jq -e '.candidates[0].content.parts[0].text' > /dev/null 2>&1; then
            echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' > gemini_analysis.md
            echo "Gemini OK"
          else
            echo "Gemini error: $RESPONSE"
            echo "AI Analysis failed" > gemini_analysis.md
          fi

      - name: Create Reports
        run: |
          TODAY=$(date +%Y-%m-%d)

          # Daily report
          {
            echo "# üìä Daily GitHub Report - $TODAY"
            echo ""
            echo "## ‚≠ê Top Stars"
            echo ""
            echo "| Stars | Forks | Repo |"
            echo "|-------|-------|------|"
            jq -r '.items[:15] | .[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) |"' by_stars.json

            echo ""
            echo "## üî• Trending (Forks)"
            echo ""
            echo "| Forks | Stars | Repo |"
            echo "|-------|-------|------|"
            jq -r '.items[:10] | .[] | "| \(.forks_count) | \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' by_forks.json

            echo ""
            echo "## üÜï New Repos"
            echo ""
            echo "| Stars | Repo |"
            echo "|-------|------|"
            jq -r '.items[:10] | .[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) |"' by_new.json
          } > daily-repos-report.md

          # Stars report
          {
            echo "# ‚≠ê Top by Stars - $TODAY"
            echo ""
            echo "| Stars | Forks | Repo | Language | License |"
            echo "|-------|-------|------|----------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) | \(.language // "N/A") | \(if .license then .license.spdx_id else "N/A" end) |"' by_stars.json
          } > report-stars.md

          # Trending
          {
            echo "# üî• Trending - $TODAY"
            echo ""
            echo "| Forks | Stars | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.forks_count) | \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(.language // "N/A") |"' by_forks.json
          } > report-trending.md

          # New
          {
            echo "# üÜï New Repos - $TODAY"
            echo ""
            echo "| Stars | Forks | Repo | Language |"
            echo "|-------|-------|------|----------|"
            jq -r '.items[] | "| \(.stargazers_count) | \(.forks_count) | [\(.full_name)](\(.html_url)) | \(.language // "N/A") |"' by_new.json
          } > report-new.md

          # By Language
          {
            echo "# üóÇÔ∏è By Language - $TODAY"
            echo ""
            echo "## üêç Python"
            echo "| Stars | Repo | License |"
            echo "|-------|------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(if .license then .license.spdx_id else "N/A" end) |"' lang_python.json

            echo ""
            echo "## üåê JavaScript"
            echo "| Stars | Repo | License |"
            echo "|-------|------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(if .license then .license.spdx_id else "N/A" end) |"' lang_js.json

            echo ""
            echo "## üíé TypeScript"
            echo "| Stars | Repo | License |"
            echo "|-------|------|---------|"
            jq -r '.items[] | "| \(.stargazers_count) | [\(.full_name)](\(.html_url)) | \(if .license then .license.spdx_id else "N/A" end) |"' lang_ts.json
          } > report-by-language.md

          # AI Report
          {
            echo "# ü§ñ AI Analysis - $TODAY"
            echo ""
            if [ -f gemini_analysis.md ]; then
              cat gemini_analysis.md
            else
              echo "‚ö†Ô∏è Ch∆∞a c√≥ AI analysis"
            fi
          } > report-ai.md

          echo "Reports created"

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "No Telegram config"
            exit 0
          fi

          TODAY=$(date +%Y-%m-%d)

          # Create short Telegram message
          TOP_REPOS=$(jq -r '.items[:5] | .[] | "‚≠ê\(.stargazers_count) - \(.full_name)"' by_stars.json | head -5)

          MESSAGE="üìä *Daily GitHub Report - $TODAY*

*Top 5 Stars:*
$TOP_REPOS

*New repos:* $(jq -r '.total_count' by_new.json) repos

*View full report:* https://github.com/galaxypro710-stack/repo-gittrend/blob/main/daily-repos-report.md"

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=Markdown"

          echo "Telegram sent"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update reports - $(date +%Y-%m-%d)" || echo "No changes"
          git push
