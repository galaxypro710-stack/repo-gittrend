name: Daily GitHub Trending Repos

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch-trending:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch repos
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>1000&sort=stars&order=desc&per_page=20" \
            > by_stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>100&sort=forks&order=desc&per_page=20" \
            > by_forks.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=created&order=desc&per_page=20" \
            > by_new.json

      - name: Create report
        run: |
          TODAY=$(date +%Y-%m-%d)

          cat > daily-repos-report.md << EOF
          # ðŸ“Š Daily GitHub Report - $TODAY

          ## â­ Top Stars
          EOF

          jq -r '.items[:15] | .[] | "- [\(.full_name)](\(.html_url)) â­\(.stargazers_count) ðŸ´\(.forks_count)"' by_stars.json >> daily-repos-report.md

          echo "" >> daily-repos-report.md
          echo "## ðŸ”¥ Trending (Forks)" >> daily-repos-report.md
          echo "" >> daily-repos-report.md
          jq -r '.items[:15] | .[] | "- [\(.full_name)](\(.html_url)) ðŸ´\(.forks_count) â­\(.stargazers_count)"' by_forks.json >> daily-repos-report.md

          echo "" >> daily-repos-report.md
          echo "## ðŸ†• New Repos" >> daily-repos-report.md
          echo "" >> daily-repos-report.md
          jq -r '.items[:10] | .[] | "- [\(.full_name)](\(.html_url)) â­\(.stargazers_count)"' by_new.json >> daily-repos-report.md

          echo "Report created"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update - $(date +%Y-%m-%d)" || echo "No changes"
          git push

      - name: Telegram
        if: success()
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          COUNT=$(jq '.total_count' by_new.json)
          TOP5=$(jq -r '.items[:5] | .[] | .full_name' by_stars.json | tr '\n' ',')

          MSG="ðŸ“Š GitHub Report $TODAY

Top: $TOP5

New: $COUNT repos"

          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            --data-urlencode "chat_id=$CHAT" \
            --data-urlencode "text=$MSG"
