name: Daily GitHub Trending

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch data
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>500&sort=stars&order=desc&per_page=15" \
            > stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>50&sort=forks&order=desc&per_page=15" \
            > forks.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=stars&order=desc&per_page=10" \
            > new.json

      - name: Create prompt
        run: |
          python3 << 'PYEOF'
          import json

          with open('stars.json', 'r') as f:
            data = json.load(f)

          repos = []
          for r in data['items'][:8]:
            repos.append(f"- {r['full_name']} ({r['language']}) â­{r['stargazers_count']}")

          prompt = "Phan tich 8 repo sau. Moi repo 1 cau:\n1. Lam gi?\n2. Tiem nang: dev/auto/agent/marketing?\n3. Kiem tien duoc?\n\n" + "\n".join(repos) + "\n\nFormat: | # | Repo | Tiep nang | Kiem tien |"

          with open('prompt.txt', 'w') as f:
            f.write(prompt)
          print("Done")
          PYEOF

      - name: Call Gemini
        env:
          KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$KEY" ]; then
            echo "No Gemini key"
            exit 0
          fi

          PROMPT=$(cat prompt.txt)
          ESCAPED=$(echo "$PROMPT" | jq -Rs .)

          RESP=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$KEY" \
            -H "Content-Type: application/json" \
            -d "{\"contents\": [{\"parts\": [{\"text\": $ESCAPED}]}]}")

          echo "$RESP" | jq -r '.candidates[0].content.parts[0].text' > ai.txt 2>/dev/null || echo "AI failed" > ai.txt
          echo "AI done"

      - name: Report
        run: |
          TODAY=$(date +%Y-%m-%d)

          echo "# GitHub Report - $TODAY" > report.md
          echo "" >> report.md
          echo "## Top Stars" >> report.md
          echo "" >> report.md
          jq -r '.items[:10] | .[] | "- " + .full_name + " â­" + (.stargazers_count | tostring)' stars.json >> report.md
          echo "" >> report.md
          echo "## Trending" >> report.md
          echo "" >> report.md
          jq -r '.items[:8] | .[] | "- " + .full_name + " ðŸ´" + (.forks_count | tostring)' forks.json >> report.md

          if [ -f ai.txt ] && [ -s ai.txt ]; then
            echo "" >> report.md
            echo "## AI Analysis" >> report.md
            echo "" >> report.md
            cat ai.txt >> report.md
          fi

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update - $(date +%Y-%m-%d)" || true
          git push

      - name: Telegram
        if: success()
        env:
          T: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          C: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$T/sendMessage" \
            --data-urlencode "chat_id=$C" \
            --data-urlencode "text=Report + AI updated"
