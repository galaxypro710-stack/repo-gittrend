name: Daily GitHub Trending

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>1000&sort=stars&order=desc&per_page=10" \
            > repos.json

      - name: Report
        run: |
          echo "# GitHub Report" > report.md
          jq -r '.items[] | "- \(.full_name) â­\(.stargazers_count)"' repos.json >> report.md
          cat report.md

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update" || true
          git push

      - name: Telegram
        if: success()
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MSG="Report updated"
          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            --data-urlencode "chat_id=$CHAT" \
            --data-urlencode "text=$MSG"
