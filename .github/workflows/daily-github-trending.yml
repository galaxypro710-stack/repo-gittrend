name: Daily GitHub Trending

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>500&sort=stars&order=desc&per_page=15" \
            > stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>50&sort=forks&order=desc&per_page=15" \
            > forks.json

      - name: Report
        run: |
          TODAY=$(date +%Y-%m-%d)

          echo "# GitHub $TODAY" > report.md
          echo "Top:" >> report.md
          jq -r '.items[:8] | .[] | "- " + .full_name' stars.json >> report.md

      - name: AI
        env:
          KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$KEY" ]; then echo "No KEY"; exit 0; fi
          REPOS=$(jq -r '.items[:5] | .[] | .full_name' stars.json | tr '\n' ', ')
          MSG="Phan tich $REPOS"
          ESCAPED=$(echo "$MSG" | jq -Rs .)
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$KEY" \
            -H "Content-Type: application/json" \
            -d "{\"contents\": [{\"parts\": [{\"text\": $ESCAPED}]}]}" > ai.json || true
          echo "AI done"

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update" || true
          git push

      - name: Telegram
        if: success()
        env:
          T: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          C: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$T/sendMessage" \
            --data-urlencode "chat_id=$C" \
            --data-urlencode "text=Done"
