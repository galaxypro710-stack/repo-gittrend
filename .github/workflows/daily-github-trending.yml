name: Daily GitHub Trending

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch
        run: |
          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=stars:>500&sort=stars&order=desc&per_page=20" \
            > stars.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=forks:>50&sort=forks&order=desc&per_page=20" \
            > forks.json

          curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/search/repositories?q=created:>$(date -d '7 days ago' +%Y-%m-%d)&sort=stars&order=desc&per_page=15" \
            > new.json

      - name: Report
        run: |
          TODAY=$(date +%Y-%m-%d)

          echo "# GitHub Report - $TODAY" > report.md
          echo "" >> report.md
          echo "## Top Stars" >> report.md
          echo "" >> report.md
          jq -r '.items[:15] | .[] | "- [" + .full_name + "](" + .html_url + ") â­" + (.stargazers_count | tostring)' stars.json >> report.md
          echo "" >> report.md
          echo "## Trending (Forks)" >> report.md
          echo "" >> report.md
          jq -r '.items[:10] | .[] | "- [" + .full_name + "](" + .html_url + ") ðŸ´" + (.forks_count | tostring)' forks.json >> report.md
          echo "" >> report.md
          echo "## New (7 days)" >> report.md
          echo "" >> report.md
          jq -r '.items[:10] | .[] | "- [" + .full_name + "](" + .html_url + ") â­" + (.stargazers_count | tostring)' new.json >> report.md

      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update - $(date +%Y-%m-%d)" || true
          git push

      - name: Telegram
        if: success()
        env:
          T: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          C: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          NEW_COUNT=$(jq '.total_count' new.json)
          MSG="ðŸ“Š GitHub $TODAY

Top: codecrafters-io/build-your-own-x, sindresorhus/awesome, freeCodeCamp

New: $NEW_COUNT repos

ðŸ”— github.com/galaxypro710-stack/repo-gittrend"

          curl -s -X POST "https://api.telegram.org/bot$T/sendMessage" \
            --data-urlencode "chat_id=$C" \
            --data-urlencode "text=$MSG"
